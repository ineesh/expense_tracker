<body>
	<h1 id="l">EXPENCE TRACKER</h1>
	<br>
	
	<form id="form1"> 
	<div class="op">
	<label for="description">ENTER DESCRIPTION</label>
	<input type="text" name="description" id="desc" autofocus>
		

		
	<label for="date">ENTER DATE</label>
	<input type="date" name="date" id="date">
		
	
	
	<label for="amount">ENTER AMOUNT</label>
	<input type="number" name="amount" id="amt">
	
	
	<br>
	<br>
	
		<input type="button" onClick="taable()" value="Submit" id="h">		
		</div>

	
	
	</form>
	<br>
	<table style="width: 100%" id="td">
		
	<tr>
		<th>DESCRIPTION</th>
		<th>DATE</th>
		<th>AMOUNT (in â‚¹ )</th>
	</tr>
		
		
	</table>
	
	<br>
	<br>
	<div class="op2">
	<h2>INCOME</h2>
	<h2 id="op1"></h2>
	</div>

</body>
	<script>
		

	
	function taable(){

	var d = document.getElementById("desc").value;
	var da = document.getElementById("date").value;
	var amt = document.getElementById("amt").value;
	var td = document.getElementById("td");

	td.style.opacity = 1;
	
	var row = td.insertRow(1);

	
	
	var cell_1 = row.insertCell(0);
	var cell_2 = row.insertCell(1);
	var cell_3 = row.insertCell(2);
	

		
	cell_1.innerHTML = d;
	cell_2.innerHTML = da;
	cell_3.innerHTML = amt;
	
	var income = 0;
		
		for(var i = 1;i <= td.rows.length - 1;i++)
			{
				var x = td.rows.item(i).innerHTML;
				var n = x.split("<td>");
				var m = n[3].split("</td>");
				var o = parseInt(m[0]);
				console.log(o);
				
				
				income += o;
				
			
			}
		document.getElementsByClassName("op2").style.opacity = 1;
		document.getElementById("op1").innerHTML = income;
		
}	


	
	
</script>
