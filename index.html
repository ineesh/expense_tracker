<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Expense Tracker</title>
<link href="style.css" rel="stylesheet">


</head>

<body>
	<h1 id="l"><strong><em>EXPENSE TRACKER</em></strong></h1>
	<br>
	
	<form id="form1"> 
	<div class="op">
	<label for="description">ENTER DESCRIPTION</label>
	<input type="text" name="description" id="desc" autofocus>
		

		
	<label for="date">ENTER DATE</label>
	<input type="date" name="date" id="date">
		
	
	
	<label for="amount">ENTER AMOUNT</label>
	<input type="number" name="amount" id="amt">
	
	
	<br>
	<br>
	
	<div class="q">
	<label class="switch">
  	<input type="checkbox" id="check">
  	<span class="slider"></span>
	</label>
	<h5 class="la">EXPENSE</h5>
	<h5>INCOME</h5>
	</div>
	
		<input type="button" onClick="taable()" value="Submit" id="h">		
		</div>

	
	
	</form>
	<br>
	<table style="width: 100%" id="td">
		
	<tr>
		<th>DESCRIPTION</th>
		<th>DATE</th>
		<th>AMOUNT (in ₹ )</th>
	</tr>
		
		
	</table>
	<br>

	
	<table style="width: 100%" id="td1">
		
	<tr>
		<th>DESCRIPTION</th>
		<th>DATE</th>
		<th>AMOUNT (in ₹ )</th>
	</tr>
		
		
	</table>
	
	<br>
	<br>
	<div id="op2">
	<h2>EXPENSES</h2>
	<h2 id="op1"></h2>
	</div>

</body>
	<script>
		
		var income = 0;
		var i = 1;
		var j = 1;
		
	function taable(){

	var c = document.getElementById("check")
	var d = document.getElementById("desc").value;
	var da = document.getElementById("date").value;
	var amt = parseInt(document.getElementById("amt").value);
		
	var td = document.getElementById("td");
	var td1 = document.getElementById("td1");

	if(d == "")
	{
		return;}
	else{
	
	td.style.opacity = 1;
	td1.style.opacity = 1;
	
	if(c.checked == false){
	var row = td.insertRow(1);

	
	
	var cell_1 = row.insertCell(0);
	var cell_2 = row.insertCell(1);
	var cell_3 = row.insertCell(2);
	
	
		
	cell_1.innerHTML = d;
	cell_2.innerHTML = da;
	cell_3.innerHTML = amt;
	
	
		
		
			while(i <= td.rows.length-1){
				var x = td.rows.item(i).innerHTML;
				var n = x.split("<td>");
				var m = n[3].split("</td>");
				var o = parseInt(m[0]);
								
				
				income += o;
				i++;

			
			}
	
}
		else{
			var row2 = td1.insertRow(1);

	console.log(income);
	
	var cell_5 = row2.insertCell(0);
	var cell_6 = row2.insertCell(1);
	var cell_7 = row2.insertCell(2);
	
	
		
	cell_5.innerHTML = d;
	cell_6.innerHTML = da;
	cell_7.innerHTML = amt;
			
			while(j <= td1.rows.length-1){
				var d = td1.rows.item(j).innerHTML;
				var u = d.split("<td>");
				var t = u[3].split("</td>");
				var q = parseInt(t[0]);
				
				
				j++;
				income -= q;
				
			
			}
		console.log(income);
	
	
		}
		document.getElementById("op2").style.opacity = 1;
		document.getElementById("op1").innerHTML = income;
		
}	
	}
	


	
	
</script>



</html>
